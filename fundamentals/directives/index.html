<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Directives</title>
</head>

<body>
  <div id="app">
    <h1 v-text="message"></h1>
    <span :title="message">Hola</span>
  </div>
  <script src="vue.js"></script>
  <script>
    const vue = new Vue({
      el: "#app",
      data: {
        message: "Hola Mundo"
      },
    });
  </script>
</body>

</html>
