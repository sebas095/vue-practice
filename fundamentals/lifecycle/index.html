<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binding</title>
</head>

<body>
  <div id="app">
    <h1>{{ message }}</h1>
    <input type="text" v-model="message">
  </div>
  <script src="vue.js"></script>
  <script>
    const vue = new Vue({
      el: "#app",
      data: {
        message: "Hola Mundo"
      },

      beforeCreate() {
        console.log("Before create!");
      },

      created() {
        console.log("Created!");
      },

      mounted() {
        console.log("Mounted!");
      },

      updated() {
        console.log("Updated!");
      },

      destroyed() {
        console.log("Destroyed!");
      },
    });
  </script>
</body>

</html>
